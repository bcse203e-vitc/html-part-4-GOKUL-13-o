<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Box Model</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>
  <div class="container">
    <div class="box1">
      <h3>Box 1</h3>
      <p>This box with wide padding and a thick border.</p>
    </div>

    <div class="box2">
      <h3>Box 2</h3>
      <p>This box with narrow padding and a dashed border.</p>
    </div>

    <div class="box3">
      <h3>Box 3</h3>
      <p>This box with large margin and no border.</p>
    </div>
  </div>
</body>
</html>
